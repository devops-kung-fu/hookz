project_name: hookz

builds:
  - 
    binary: hookz
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: hookz
    homepage: "https://github.com/devops-kung-fu/hooks"
    tap:
      owner: devops-kung-fu
      name: homebrew-tap
    commit_author:
      name: djschleen
      email: djschleen@gmail.com

checksum:
  name_template: 'checksums.txt'

nfpms:
  - maintainer: DJ Schleen <djschleen@gmail.com>
    description: Manages client side git hooks resulting in the ability to create git action pipelines.
    homepage: https://github.com/devops-kung-fu/hookz
    license: MPL
    formats:
      - deb
      - rpm
      - apk

